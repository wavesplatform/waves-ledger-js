<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ledger Monitor</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <ul class="menu">
        <li class="status">
            Device status:<div class="device-status" status="off"></div>
        </li>

        <li>
            Init device: <button class="device-init">init</button>
        </li>

        <li>
            Users: <button class="users-list-next">Get</button>
        </li>

        <li>
            Test All : <button class="autotest">Run</button>
        </li>

        <li>
            Proto Tx: <button class="proto-tx">Test</button>
        </li>

        <li>
            Byte Tx: <button class="byte-tx">Test</button>
        </li>

        <li>
            Proto order: <button class="proto-order">Test</button>
        </li>

        <li>
            Byte order: <button class="byte-order">Test</button>
        </li>

        <li>
            Request: <button class="request">Test</button>
        </li>

        <li>
            Custom data: <button class="custom-data">Test</button>
        </li>

        <li>
            Message: <button class="message">Test</button>
        </li>

        <li>
            Hide users: <input type="checkbox" class="hide-selected">
        </li>
        <li class="error" hide="true">
            <button>Error</button>
            <pre class="error-text"></pre>
        </li>
        <li>
            <button class="signer-init">init signer</button>
        <li>
            <button class="signer-sign">sign tx</button></li>
        </li>
    </ul>
    <br>
    <div class="users-list"></div>
    <div><pre class="autotest-data"></pre></div>
    <div class="send-form"></div>
</body>
    <script src="../dist/ledgerTest.js" charset="utf-8"></script>
</html>
